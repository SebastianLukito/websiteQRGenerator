<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Unified Numeric Tagging Utility Labeler (QUNTUL)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://jscolor.com/release/2.4/jscolor.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="marquee">
            <p>Quick Unified Numeric Tagging Utility Labeler (QUNTUL) Quick Unified Numeric Tagging Utility Labeler (QUNTUL)</p>
        </div>
        <main class="main">
            <section class="left-panel">
                <div class="input-section">
                    <label for="url">Enter URL Here:</label>
                    <input type="text" id="url" name="url" placeholder="Enter URL">
                </div>
                <div class="logo-section">
                    <label for="logo">Upload Logo:</label>
                    <input type="file" id="logo" name="logo">
                    <label for="logo-size">Logo Size (1-10):</label>
                    <input type="number" id="logo-size" name="logo-size" min="1" max="10" value="4">
                    <label for="padding">Padding:</label>
                    <input type="number" id="padding" name="padding" min="0" value="10">
                </div>
                <div class="complexity-section">
                    <label for="complexity">QR Code Complexity (1-40):</label>
                    <input type="number" id="complexity" name="complexity" min="1" max="40" value="10">
                </div>
                <div class="button-section">
                    <button id="generate-btn">Generate QR Code</button>
                    <button id="save-btn">Save QR Code</button>
                    <button id="new-btn">New QR Code</button>
                </div>
            </section>
            <section class="right-panel">
                <div class="qr-display" id="qr-display">
                    <button id="bg-color-btn" class="jscolor {valueElement:'chosen-value-bg', onFineChange:'updateQRCode()'}">Change Background Color</button>
                    <button id="qr-color-btn" class="jscolor {valueElement:'chosen-value-qr', onFineChange:'updateQRCode()'}">Change QR Code Color</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; Sebastianus Lukito 2024</p>
        </footer>
    </div>
    <input type="hidden" id="chosen-value-bg" value="FFFFFF">
    <input type="hidden" id="chosen-value-qr" value="000000">
</body>
</html>
